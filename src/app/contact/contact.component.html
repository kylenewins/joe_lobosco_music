<mat-card id="email-form">
    <mat-card-content>
        <form action="https://formspree.io/f/maylqkld" method="POST">
            <label>
                Your email:
            </label>
            <input class="form-field" type="text" name="_replyto">
            <label>
                Your message:
            </label>
            <textarea class="form-field" name="message"></textarea>

            
            <!-- your other form fields go here -->
            
            <button id="sub-btn" type="submit">Send</button>
        </form>
    </mat-card-content>
</mat-card>
